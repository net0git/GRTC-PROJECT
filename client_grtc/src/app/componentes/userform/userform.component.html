<div class="panel">
  <app-navegador></app-navegador>
  <div class="container mt-3 ">
        <div class="row  d-flex align-items-center presentacion_user offset-md-3">
            <div class="col-md-4 vertical-center">
                <i class="bi bi-person icon-custom"></i>
            </div>
            
            <div class="col-md-8">
                <h2 class="titulo_usuario">{{credenciales.nombre_usuario}}</h2>
                <h5>{{data_usuario.rol}}</h5>
            </div>
        </div>
        <div class="row">
    
    <div class="col-md-8 col-lg-8 col-xl-6 offset-md-3">
   
       
        <form>
            <!-- DATOS DEL PERSONALES -->
            <fieldset>
              <div class="form-group">
                <label for="nombre" class="form-label mt-2" >Nombres:</label>
                <input type="text" class="form-control" name="nombre"  [(ngModel)]="data_persona.nombres" (ngModelChange)="data_persona.nombres= convertirAMayusculas($event)">
              </div>
              <div class="form-group">
                <label for="ap_paterno" class="form-label mt-3" >Apellido Paterno:</label>
                <input type="text" class="form-control" name="ap_paterno"   [(ngModel)]="data_persona.ap_paterno" (ngModelChange)="data_persona.ap_paterno= convertirAMayusculas($event)">
              </div>
              <div class="form-group">
                <label for="ap_materno" class="form-label mt-3" >Apellido Materno:</label>
                <input type="text" class="form-control" name="ap_materno"  [(ngModel)]="data_persona.ap_materno" (ngModelChange)="data_persona.ap_materno= convertirAMayusculas($event)">
              </div>
              <div class="form-group">
                <label for="correo" class="form-label mt-3" >Email:</label>
                <input type="email" class="form-control texto-form-minuscula" name="correo" [(ngModel)]="data_persona.correo" (ngModelChange)="data_persona.correo= convertirAMinusculas($event)">
              </div>
              
              <div class="form-group">
                <label for="documento_id" class="form-label mt-3">Documento de Identidad:</label>
                <div class="row">
                    <div class="col-sm-6">
                        <select id="tipo_doc" name="tipo_doc" class="form-control"  [(ngModel)]="data_persona.tipo_doc">
                            <option value="">TIPO DE DOCUMENTO </option>
                            <option value="CE">CARNET DE ESTRANGERIA</option>
                            <option value="DNI">DNI</option>     
                        </select>
                </div>
                    
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="documento_id" [(ngModel)]="data_persona.documento">
                    </div>
                   
                    
                </div>
                
              </div>
              <div class="form-group">
                <label for="email" class="form-label mt-3" >Telefono:</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="data_persona.telefono">
              </div>
              
            </fieldset>
          </form>


          <div class="d-grid gap-2">
            <button class="btn btn-lg btn-success  mt-3" type="button" (click)="ModificarUsurio()">SAVE</button>
            <br>
          </div>
        </div>
      </div>
  </div>
</div>
