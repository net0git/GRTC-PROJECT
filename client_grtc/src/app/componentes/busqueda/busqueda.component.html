<div class="panel">
    <app-navegador></app-navegador>
    <div class="fondo-volver container-fluid">
        <button class="m-2 mx-4 btn-volver" (click)="volver()">
            <i class="bi bi-arrow-left text-white"> volver </i>
        </button>
    </div>
    <div class="row  d-flex align-items-center presentacion_user ">
        <div class="col-md-4 vertical-center">
            <i class="bi bi-search   icon-custom"></i>
        </div>
        <div class="col-md-8">
            <h2 class="titulo" >Busqueda de historial vehicular</h2>                
        </div>
    </div>
     <div class="contenedor" >
      <div class="card rounded shadow border-2 ">
                
        <div class="card-header  ">
    
          <div class="py-3 d-flex justify-content-center align-items-center">
            <!--<h6 class="m-0 font-weight-bold text-primary">Tabla Usuarios</h6>-->
            <form class="row mx-auto">
              <div class="col-auto">
                <input type="text" class="form-control mr-2" name="buscar" placeholder="BUSCAR POR PLACA" id="placa_vehicular">
              </div>
              <div class="col-auto">
                <button class="btn btn-primary" (click)="Buscar_historial_vehicular()">BUSCAR</button>
              </div>
            </form>
          </div>
                
           
    
        </div>
        <div class="card-body px-5 bg-white rounded">
           
            
          <div class="table-responsive">
           
            <table class="table text-center  table-hover">
                <colgroup>
                    <col style="width: 5%;">
                    <col style="width: 15%;">
                    <col style="width: 10%;">
                    <col style="width: 10%;">
                    <col style="width: 20%;">
                    <col style="width: 35%;">
                  </colgroup>
                <thead class="text-white table-success">
                    <tr>
                      <th scope="col">Nro</th>
                      <th scope="col">FECHA</th>
                      <th scope="col">PLACA</th>                               
                      <th scope="col">CONDICION</th>
                      <th scope="col">NOMBRE_RESOLUCION</th>
                      <th scope="col">EMPRESA</th>
                    </tr>
                  </thead>
      
                  <tbody >
                    <tr *ngFor="let item of historial_vehicular, index as i"  >
                      
                     <th scope="row">{{i+1}}</th>
                      <td>{{item.fecha_resolucion|date:'dd/MM/yyyy'}}</td>
                      <td>{{item.placa}}</td>
                      <td>{{item.condicion}}</td>
                      <td>{{item.nombre_resolucion}}</td>
                      <td>{{item.nombre_empresa}}</td>
                    </tr> 
                  </tbody>
            </table>
          </div>
        </div>
      </div>
    </div> 
</div>
